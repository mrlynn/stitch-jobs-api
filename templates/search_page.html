<!doctype html>
<html lang="en">
  <head>
    <title>Job Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
  </head>
  <body>
    <h1 id="title">Job Search</h1>
    <div class="search-form">
      <h3>MongoDB Jobs</h3>
      <form action="/greenhouse">
        <div class="form-group">
          <label for="greenhouse-input-title">Job Title</label>
          <input class="form-control" id="greenhouse-input-title" name="title" placeholder="Example: Intern">
        </div>
        <div class="form-group">
          <label for="greenhouse-input-location">Job Location</label>
          <input class="form-control" id="greenhouse-input-location" name="location" placeholder="Example: New York">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="search-form">
      <h3>Zendesk Jobs</h3>
      <form action="/lever">
        <div class="form-group">
          <label for="lever-input-title">Job Title</label>
          <input class="form-control" id="lever-input-title" name="title" placeholder="Example: Engineer">
        </div>
        <div class="form-group">
          <label for="lever-input-location">Job Location</label>
          <input class="form-control" id="lever-input-location" name="location" placeholder="Example: Dublin">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
